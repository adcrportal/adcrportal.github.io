  <!-- ================= LOADER STYLES ================= -->
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #f5f9ff, #eaf1ff);
      font-family: system-ui, -apple-system;
    }

    #flutter-loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f5f9ff, #eaf1ff);
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.4s ease;
    }

    .loader-card {
      width: 260px;
      height: 180px;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(2, 58, 104, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .pulse-ring {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #023a68;
      animation: pulse 1.6s ease-out infinite;
      opacity: 0;
    }

    .pulse-ring.delay {
      animation-delay: 0.8s;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.3);
        opacity: 0.9;
      }
      80% {
        opacity: 0.2;
      }
      100% {
        transform: scale(1.4);
        opacity: 0;
      }
    }

    .brand {
      text-align: center;
      z-index: 1;
    }

    .brand span {
      font-size: 26px;
      font-weight: 700;
      color: #023a68;
      letter-spacing: 1px;
    }

    .brand small {
      display: block;
      margin-top: 6px;
      font-size: 13px;
      color: #6b7c93;
    }
  </style>
</head>

<body>

<!-- ================= LOADER ================= -->
<div id="flutter-loader">
  <div class="loader-card">
    <div class="pulse-ring"></div>
    <div class="pulse-ring delay"></div>

    <div class="brand">
      <span>ADCR</span>
      <small>Loading dashboardâ€¦</small>
    </div>
  </div>
</div>

<!-- ================= FLUTTER BOOTSTRAP ================= -->
<script>
  const hideLoader = () => {
    const loader = document.getElementById('flutter-loader');
    if (!loader) return;

    loader.style.opacity = '0';
    setTimeout(() => loader.remove(), 400);
  };

  window.addEventListener('load', function () {
    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      },
      onEntrypointLoaded: function (engineInitializer) {
        engineInitializer.initializeEngine().then(function (appRunner) {
          appRunner.runApp();

          // ðŸ”‘ ensure loader is painted before removal
          requestAnimationFrame(() => {
            setTimeout(hideLoader, 400);
          });
        });
      }
    });
  });
</script>
